<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form  id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mood_icon" class="fa-regular fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#"><img src="imagens/icons8-facebook-48.png" alt="facebook"></a>
                <a href="#"><img src="imagens/icons8-google-logo-48.png" alt="Google"></a>
                <a href="#"><img src="imagens/icons8-github-48.png" alt="Github"></a>
            </div>
            <div id="input">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="Name">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="senha">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="senha" name="senha">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="js/script.js">

    </script>
</body>
</html>
